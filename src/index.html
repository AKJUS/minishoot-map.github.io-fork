<!DOCTYPE HTML>
<html lang="$t.lang">
    <head>
        <meta charset="UTF-8">
        <title>$t.title</title>
        <link rel="alternate" hreflang="x-default" href="https://minishoot-map.github.io">
        <link rel="alternate" hreflang="en" href="https://minishoot-map.github.io">
        <link rel="alternate" hreflang="ru" href="https://minishoot-map.github.io/ru">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Map" />
<link rel="manifest" href="/site.webmanifest" />

        <meta name="description" content="$t.head_desc">
        <meta name="keywords" content="$t.head_keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="render.js"></script>
    </head>
    <body>
        <noscript>$t.sorry_js</noscript>
        <div class="container">
            <div class="canvas-cont"><canvas id="glCanvas"></canvas></div>
            <div id="tabs">
                <div class='menu-type'>
                    <label class="map-button"><input type='radio' name='menu' value='0' checked>$t.map</label>
                    <label><input type='radio' name='menu' value='1'>$t.object</label>
                    <label><input type='radio' name='menu' value='2'>$t.filters</label>
                    <label><input type='radio' name='menu' value='3'>$t.about</label>
                </div>
            </div>
            <div id="side-menu">
                <div class="about-menu">
                    <article>
                        <h1>
                            $t.about_map
                        </h1>
                        <p>
                            $t.desc
                        </p>
                        <p>
                            $t.desc2
                        </p>
                    </article>
                    <article>
                        <h1>
                            $t.about_proj
                        </h1>
                        <p>
                            $t.desc3
                            <a target="blank" href="https://github.com/minishoot-map/minishoot-map.github.io">GitHub</a>.
                        </p>
                    </article>
                </div>
                <div class="object-menu"></div>
                <div class="filter-menu">
                    <div>
                        <label class="preset-selector">
                            <span>$t.preset:</span>
                            <select name="options">
                                <option value="custom">✨ $t.preset_custom</option>
                                <option value="default" selected>⚙ $t.preset_default</option>
                                <option value="dungeon">💀 $t.preset_dungeon</option>
                                <option value="energy">⚡ $t.preset_energy</option>
                                <option value="hp">💙 $t.preset_hp</option>
                                <option value="map">🗺️ $t.preset_map</option>
                                <option value="modules">🧊 $t.preset_modules</option>
                                <option value="raceSpirits">🏁 $t.preset_raceSpirits</option>
                                <option value="redCoins">🔴 $t.preset_redCoins</option>
                                <option value="scarabs">🪲 $t.preset_scarabs</option>
                                <option value="temples">🏛️ $t.preset_temples</option>
                            </select>
                        </label>
                        <div class="filter-menu-rest"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
