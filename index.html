<!DOCTYPE HTML>
<html>
    <head>
        <title>Enemies hp and xp</title>
<style>
#map-cont {
    flex-grow: 1;
    overflow: hidden;
}
#view {
    transform-origin: top left;
    position: relative;
    width: 1000px;
    height: 1000px;
}
body {
    --size2: 2px;
}
.enemy {
    display: inline-block;
    position: absolute;
    width: calc(var(--size2) * 2);
    height: calc(var(--size2) * 2);
    transform: translate(calc(-1 * var(--size2)), calc(-1 * var(--size2)));
}
.enemy > img {
    display: block;
    width: 100%;
    height: 100%;
}
.overworld {
    position: absolute;
    transform-origin: top left;
}
.d3 {
    position: absolute;
    transform-origin: top left;
}
.wrapper {
    width: 100%;
    height: 98vh;
    box-sizing: border-box;
    display: flex;
    flex-direction: row;
}
.selected::before {
    content: "";
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    outline: calc(0.3 * var(--size2)) solid red;
}
.dot {
    display: inline-block;
    position: absolute;
    width: calc(var(--size2) * 2);
    height: calc(var(--size2) * 2);
    transform: translate(calc(-1 * var(--size2)), calc(-1 * var(--size2)));
    background: blue;
    border-radius: 999999px;
}

</style>
    </head>
    <body>
        <div class="wrapper">
            <div id="map-cont">
                <div id="view">
                    <div id="maps">
                        <img id="ow" src="overworld.png" class="overworld"  draggable="false">
                        <img id="d3" src="d3.png" class="d3"  draggable="false">
                    </div>
                </div>
            </div>
            <div id="prop" style="border-left: 1px solid gray; padding: 0.2rem; min-width: 15rem">
                Selected: <input id="name" type="text" style="display: inline-block; min-width: 5rem"></input><br>
                <div id="desc"></div>
                XP for level <input id="lvl" type="number" style="width: 2rem;">: <span id="xp" style="display: inline-block; min-width: 3rem"></span>
                <div id="other"></div>
            </div>
        </div>

        <script src="data.js"></script>
        <script src="jars.js"></script>

        <script src="display.js"></script>
    </body>
</html>
